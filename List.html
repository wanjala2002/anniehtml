<!doctype html>
<html lang="en">
<head>
    <style>
        h3{color: #0c0c54;
            text-align: center;}
        ol{color: #053f3f;text-align: center;}

        ul{color: #40c2c2;text-align: center;}



    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>

<body>
<style>
    h2{color: #4c0b88
    }
</style>

<h2>list are group of related items</h2>
<h3>Type of cars ordered</h3>
<ol>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Range Rover</li>
    <LI>Subaru</LI>
    <li>Mercedes</li>
</ol>
<h3>Type of fruits unordered list</h3>
<ul>
    <li>oranges</li>
    <li>Mangoes</li>
    <li>Pineapples</li>
    <li>Apples</li>
    <li>Bananas</li>
</ul>

</body>
</html>
